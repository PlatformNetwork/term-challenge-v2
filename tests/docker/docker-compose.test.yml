# =============================================================================
# Term Challenge Integration Test Network
# =============================================================================
# Spins up 3 challenge-server instances for comprehensive integration testing.
#
# Usage:
#   docker compose -f tests/docker/docker-compose.test.yml up --build -d
#   docker compose -f tests/docker/docker-compose.test.yml logs -f
#   docker compose -f tests/docker/docker-compose.test.yml down -v
# =============================================================================

services:
  # ==========================================================================
  # Challenge Server 1
  # ==========================================================================
  challenge-server-1:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.test-server
    container_name: tc-challenge-server-1
    hostname: challenge-server-1
    environment:
      - RUST_LOG=info,term_challenge_server=debug
      - CHALLENGE_HOST=0.0.0.0
      - CHALLENGE_PORT=8080
      - DATABASE_PATH=/data
      - CHALLENGE_ID=a1b2c3d4-e5f6-7890-abcd-ef1234567890
    ports:
      - "8081:8080"
    volumes:
      - server1-data:/data
    networks:
      tc-test:
        ipv4_address: 172.29.1.1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 15s

  # ==========================================================================
  # Challenge Server 2
  # ==========================================================================
  challenge-server-2:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.test-server
    container_name: tc-challenge-server-2
    hostname: challenge-server-2
    environment:
      - RUST_LOG=info,term_challenge_server=debug
      - CHALLENGE_HOST=0.0.0.0
      - CHALLENGE_PORT=8080
      - DATABASE_PATH=/data
      - CHALLENGE_ID=a1b2c3d4-e5f6-7890-abcd-ef1234567890
    ports:
      - "8082:8080"
    volumes:
      - server2-data:/data
    networks:
      tc-test:
        ipv4_address: 172.29.1.2
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 15s

  # ==========================================================================
  # Challenge Server 3
  # ==========================================================================
  challenge-server-3:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.test-server
    container_name: tc-challenge-server-3
    hostname: challenge-server-3
    environment:
      - RUST_LOG=info,term_challenge_server=debug
      - CHALLENGE_HOST=0.0.0.0
      - CHALLENGE_PORT=8080
      - DATABASE_PATH=/data
      - CHALLENGE_ID=a1b2c3d4-e5f6-7890-abcd-ef1234567890
    ports:
      - "8083:8080"
    volumes:
      - server3-data:/data
    networks:
      tc-test:
        ipv4_address: 172.29.1.3
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 15s

volumes:
  server1-data:
  server2-data:
  server3-data:

networks:
  tc-test:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.29.0.0/16
          gateway: 172.29.0.1
