name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # All Rust jobs run in parallel, sharing cache from previous runs
  build:
    name: Build
    runs-on: blacksmith-32vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "term-ci"
      - run: cargo check --workspace

  clippy:
    name: Clippy
    runs-on: blacksmith-32vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "term-ci"
          save-if: false
      - run: |
          cargo clippy --all-targets --workspace -- -W clippy::all \
            -A clippy::too_many_arguments \
            -A clippy::type_complexity \
            -A clippy::large_enum_variant \
            -A clippy::should_implement_trait

  test:
    name: Test
    runs-on: blacksmith-32vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "term-ci"
          save-if: false
      - name: Run tests
        run: cargo test --workspace

  wasm:
    name: WASM Build
    runs-on: blacksmith-32vcpu-ubuntu-2404
    needs: [build, clippy, test]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "term-ci"
          save-if: false

      - name: Build WASM module
        run: |
          cargo build --release --target wasm32-unknown-unknown \
            -p term-challenge-wasm --no-default-features

      - name: Verify WASM artifact
        run: |
          WASM_PATH="target/wasm32-unknown-unknown/release/term_challenge_wasm.wasm"
          if [ ! -f "$WASM_PATH" ]; then
            echo "ERROR: WASM artifact not found at $WASM_PATH"
            exit 1
          fi
          SIZE=$(du -h "$WASM_PATH" | cut -f1)
          echo "WASM artifact: $WASM_PATH ($SIZE)"

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: term-challenge-wasm
          path: target/wasm32-unknown-unknown/release/term_challenge_wasm.wasm

  # Release only on tags, after all checks pass
  release:
    name: Release
    runs-on: blacksmith-32vcpu-ubuntu-2404
    needs: [build, clippy, test, wasm]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: term-challenge-wasm
          path: release/
      - name: Package release artifacts
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          cd release
          sha256sum term_challenge_wasm.wasm > term_challenge_wasm.wasm.sha256
          tar -czvf "../term-challenge-${TAG_NAME}-wasm.tar.gz" .
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            term-challenge-${{ github.ref_name }}-wasm.tar.gz
            release/term_challenge_wasm.wasm
            release/term_challenge_wasm.wasm.sha256
          generate_release_notes: true
