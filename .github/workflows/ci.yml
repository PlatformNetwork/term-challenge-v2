name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # All Rust jobs run in parallel, sharing cache from previous runs
  build:
    name: Build
    runs-on: blacksmith-32vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "term-ci"
      - run: cargo build --release

  clippy:
    name: Clippy
    runs-on: blacksmith-32vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "term-ci"
          save-if: false
      - run: |
          cargo clippy --all-targets --workspace -- -W clippy::all \
            -A clippy::too_many_arguments \
            -A clippy::type_complexity \
            -A clippy::large_enum_variant \
            -A clippy::should_implement_trait

  test:
    name: Test
    runs-on: blacksmith-32vcpu-ubuntu-2404
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest,cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "term-ci"
          save-if: false

      - name: Run tests
        if: github.ref != 'refs/heads/main'
        run: cargo nextest run --workspace -E 'not (test(/live/) | test(/integration/))'

      - name: Run tests with coverage
        if: github.ref == 'refs/heads/main'
        run: |
          cargo llvm-cov nextest --workspace --json --output-path coverage.json -E 'not (test(/live/) | test(/integration/))'
          cargo llvm-cov report --html --output-dir coverage-report

      - name: Generate and deploy coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          COVERAGE=$(jq '.data[0].totals.lines.percent // 0 | round' coverage.json)
          echo "Coverage: $COVERAGE%"
          mkdir -p badges
          if (( COVERAGE >= 80 )); then COLOR="brightgreen"
          elif (( COVERAGE >= 60 )); then COLOR="green"
          elif (( COVERAGE >= 40 )); then COLOR="yellow"
          else COLOR="red"; fi
          curl -s "https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}" > badges/coverage.svg

      - uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./badges
          destination_dir: badges
          keep_files: true

      - name: Upload coverage HTML report
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage-report/

      - name: Deploy coverage report
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage-report
          destination_dir: coverage
          keep_files: true

  wasm:
    name: WASM Build
    runs-on: blacksmith-32vcpu-ubuntu-2404
    needs: [build, clippy, test]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "term-ci"
          save-if: false

      - name: Build WASM module
        run: |
          cargo build --release --target wasm32-unknown-unknown \
            -p term-challenge-wasm --no-default-features

      - name: Verify WASM artifact
        run: |
          WASM_PATH="target/wasm32-unknown-unknown/release/term_challenge_wasm.wasm"
          if [ ! -f "$WASM_PATH" ]; then
            echo "ERROR: WASM artifact not found at $WASM_PATH"
            exit 1
          fi
          SIZE=$(du -h "$WASM_PATH" | cut -f1)
          echo "WASM artifact: $WASM_PATH ($SIZE)"

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: term-challenge-wasm
          path: target/wasm32-unknown-unknown/release/term_challenge_wasm.wasm

  # Release only on tags, after all checks pass
  release:
    name: Release
    runs-on: blacksmith-32vcpu-ubuntu-2404
    needs: [build, clippy, test, wasm]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "term-ci"
          save-if: false
      - run: cargo build --release
      - run: |
          mkdir -p release
          cp target/release/term release/
          tar -czvf term-challenge-${{ github.ref_name }}-linux-x86_64.tar.gz -C release .
      - uses: softprops/action-gh-release@v2
        with:
          files: term-challenge-${{ github.ref_name }}-linux-x86_64.tar.gz
          generate_release_notes: true
